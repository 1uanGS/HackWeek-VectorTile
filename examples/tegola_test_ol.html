<!DOCTYPE html>
<html>
  <head>
    <title>tegola Sample</title>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.16.0/css/ol.css" type="text/css">
    <script src="http://openlayers.org/en/v3.16.0/build/ol.js"></script>
    <style>
      /*body{
      	background-color: red;
      }*/
      #map {
        width: 100%;
        height: 100%;
        position: absolute;
        background: #ffad99;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.VectorTile({
            source: new ol.source.VectorTile({
              attributions: '© <a href="https://www.mapbox.com/map-feedback/">Mapbox</a> ' +
              '© <a href="http://www.openstreetmap.org/copyright">' +
              'OpenStreetMap contributors</a>',
              format: new ol.format.MVT(),
              tileGrid: ol.tilegrid.createXYZ({maxZoom: 22}),
              tilePixelRatio: 16,
              url:'http://192.168.1.234:8080/maps/bonn/{z}/{x}/{y}.vector.pbf'
              //url:'https://osm.tegola.io/maps/osm/{z}/{x}/{y}.pbf'
            })
          })
        ],
        view: new ol.View({
          center: [790793.4954921771, 6574927.869849075], //coordinates the map will center on initially
          zoom: 14
        })
      });
    </script>
  </body>
</html>
